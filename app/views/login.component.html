<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container" class="text-center">
        <h3> Baker Volunteer Patrol Login</h3>
      </div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        {{errorMessage}}
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <!-- Using #username, we can identify this input to get the value on the form's submit event -->
            <input type="text" class="form-control" id="email" placeholder="Email" required [(ngModel)]="login.email" ngControl="email" #email="ngForm">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Email is required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <!-- Using #password we can identify this input to get its value -->
            <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="login.password" ngControl="password" #password="ngForm">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              Password is required
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Submit</button>
          </div>
          <div class="form-group text-center">
            <a [routerLink]="['Forgot']">Forgot Password</a>
          </div>
        </form>
        {{diagnostic}}
      </div>
    </div>
  </div>
</div>
