<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container" class="text-center">
        <h3> Baker Volunteer Patrol Login</h3>
      </div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
	<div [hidden]="!hasError()" class="alert alert-danger">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
	  Email or password is incorrect!
	</div>
        <form [ngFormModel]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <!-- Using #username, we can identify this input to get the value on the form's submit event -->
            <input type="text" class="form-control" ngControl="email" placeholder="Email" #email="ngForm">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
	      A valid email address is required
	    </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <!-- Using #password we can identify this input to get its value -->
            <input type="password" ngControl="password" class="form-control" placeholder="Password" #password="ngForm">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
	      Password is required
	    </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block" [disabled]="!loginForm.valid">Submit</button>
          </div>
          <div class="form-group text-center">
            <a [routerLink]="['Forgot']">Forgot Password</a>
          </div>
        </form>
        {{diagnostic}}
      </div>
    </div>
  </div>
</div>
