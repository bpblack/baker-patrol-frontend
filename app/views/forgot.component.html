<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <div class="panel panel-default Absolute-Center is-Responsive">
        <div id="logo-container" class="panel-heading text-center">
          <h3>Forgot Password</h3>
        </div>
        <div class="panel-body">
          <div [hidden]="!wasSuccess()">
            <div class="alert alert-success">
              <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
              <span class="sr-only">Success:</span>
              A password reset email has been sent. Please check your email and follow the link in the reset message.
            </div>
          </div>
          <div [hidden]="wasSuccess()" class="col-sm-12 col-md-10 col-md-offset-1">
            <baker-api-error [cond]="hasError()" [error]="message"></baker-api-error>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <!-- Using #username, we can identify this input to get the value on the form's submit event -->
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                <baker-api-error [cond]="!(forgotForm.controls.email.valid || (forgotForm.controls.email.pristine && !forgotForm.submitted))" [error]="'A valid email address is required.'"></baker-api-error>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-def btn-block" [disabled]="!forgotForm.valid">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
