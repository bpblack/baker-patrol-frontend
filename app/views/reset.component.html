<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container" class="text-center">
        <h3>Reset Password</h3>
      </div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        {{errorMessage}}
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="" required [(ngModel)]="reset.password" ngControl="password" #password="ngForm">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              A password is required
            </div>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="" required [(ngModel)]="reset.confirm_password" ngControl="confirm_password" #confirm_password="ngForm">
            <div [hidden]="confirm_password.valid || confirm_password.pristine" class="alert alert-danger">
              Password confirmation is required
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Submit</button>
          </div>
        </form>
        {{diagnostic}}
      </div>
    </div>
  </div>
</div>
