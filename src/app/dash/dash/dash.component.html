<nav class="navbar navbar-expand-lg navbar-fixed-top bg-body-tertiary" data-bs-theme="dark" role="navigation">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/Dash">
      <img src="/assets/MBSA.png" alt="Logo" width="auto" height="30" class="d-inline-block align-text-top">
      Volunteer Patrol
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAlt" aria-controls="navbarSupportedContent" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation" (click)="collapseClick()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="(user | async) as user" class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li [routerLinkActive]="['active']" class="nav-item">
          <a class="nav-link" routerLink="./Team">Team</a>
        </li>
        <li [routerLinkActive]="['active']" class="nav-item">
          <a class="nav-link" routerLink="./">Duty Days</a>
        </li>
        <li [routerLinkActive]="['active']" class="nav-item">
          <a class="nav-link" routerLink="./Roster">Roster</a>
        </li>
        <li *ngIf="isAdmin" [routerLinkActive]="['active']" class="nav-item">
          <a class="nav-link" routerLink="./Season">Season</a>
        </li>
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle [routerLinkActive]="['active']" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{user.first_name}} {{user.last_name}}
          </a>
          <ul id="nav-dropdown" *dropdownMenu class="dropdown-menu">
            <li>
              <a class="dropdown-item" routerLink="./Account">
                <fa-icon [icon]="igear"></fa-icon>&nbsp;
                Settings
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/Login" (click)="logout()">
                <fa-icon [icon]="ipower"></fa-icon>&nbsp;
                Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>   
  </div>
</nav>
<div class="container">
  <router-outlet *ngIf="(user | async); else loading"></router-outlet>
</div>

<ng-template #loading>
  <div  class="card p-3 m-3">
    <div class="card-body">
      <fa-icon [icon]="igear" [spin]="true"></fa-icon>&nbsp;
      Loading user info...
    </div>
  </div>
</ng-template>

<ng-template #logoutModal data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Session expired</h4>
  </div>
  <div class="modal-body">
    Your session has expired. Please log in again to continue.
    <button class="btn btn-primary" (click)="logout()">Ok</button>
  </div>
</ng-template>
