@if (user | async; as u) {
  <div class="card mt-3">
    <div class="card-header">
      <h2>Account overview</h2>
    </div>
    <div class="card-body">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <baker-update-password></baker-update-password>
        </div>
        <div class="col">
          <baker-update-name [firstName]="u.first_name" [lastName]="u.last_name"></baker-update-name>
        </div>
        <div class="col">
          <baker-update-email [email]="u.email"></baker-update-email>
        </div>
        <div class="col">
          <baker-update-phone [phone]="u.phone"></baker-update-phone>
        </div>
        <div class="col">
          <baker-google-calendar-manage></baker-google-calendar-manage>
        </div>
      </div>
    </div>
  </div>
} @else {
  <div class="card">
    <div class="card-body">
      <fa-icon [icon]="igear" animation="spin"></fa-icon>&nbsp;
      Loading user data...
    </div>
  </div>
}
