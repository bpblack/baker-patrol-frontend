<form *ngIf="assignables" [formGroup]="assignForm" [ngClass]="{'row gx-3': inline}" (ngSubmit)="onAssignSubmit()">
  <div *ngIf="error" [class]="errorClass()">
    <alert type="danger" [dismissible]="true" (click)="clearError()">
      {{error}}
    </alert>
  </div>
  <div [class]="formClass()">
    <label *ngIf="!inline" class="input-group-text" for="selectSub">Assign to:</label>
    <select [class]="selectClass()" formControlName="assigned_id" id="selectSub">
      <option *ngFor="let a of assignables" value="{{a.id}}">{{a.name}}</option>
    </select>
    <div *ngIf="inline" class="ms-2">
      <button *ngIf="!submitted; else isubmitting" type="submit" class="btn btn-primary btn-sm" [disabled]="!assignForm.valid || assignForm.controls['assigned_id'].value == sub.sub_id">
        <fa-icon [icon]="icheck"></fa-icon>
      </button>
    </div>
  </div>
  <div *ngIf="!inline" class="input-group">
    <div class="input-group">
      <button *ngIf="!submitted; else submitting" type="submit" class="btn btn-primary btn-block" [disabled]="!assignForm.valid || assignForm.controls['assigned_id'].value == sub.sub_id">
        Assign
      </button>
    </div>
  </div>
</form>

<ng-template #loading>
  <div>
    <fa-icon [icon]="igear" [spin]="true"></fa-icon>&nbsp;
    {{loadingMessage()}}
  </div>
</ng-template>

<ng-template #isubmitting>
  <button type="submit" class="btn btn-primary btn-sm" [disabled]=true>
    <fa-icon [icon]="igear" [spin]="true"></fa-icon>
  </button>
</ng-template>

<ng-template #submitting>
  <button type="submit" class="btn btn-primary btn-block" [disabled]=true>
    <fa-icon [icon]="igear" [spin]="true"></fa-icon>&nbsp;
    Assigning...
  </button>
</ng-template>
