<nav class="navbar navbar-expand-lg navbar-fixed-top bg-body-tertiary" data-bs-theme="dark" role="navigation">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="/assets/MBSA.png" alt="Logo" width="auto" height="30" class="d-inline-block align-text-top">
      Volunteer Patrol
    </a>
  </div>
</nav>
<div class="text-center baker-bg">
  <div class="row justify-content-center">
    <div class="col-md-6 mb-5">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="d-grid gap-3">
          <div class="row form-group">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <alert *ngFor="let error of errors" type="danger" [dismissible]="true" (onClose)="closeError()" class="px-0 py-1">
              <fa-icon [icon]="triangle"></fa-icon> Email or password is incorrect
            </alert>
          </div>
          <div class="row form-group">
            <!-- Using #username, we can identify this input to get the value on the form's submit event -->
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com" (focus)="emailFocused()" (blur)="emailBlurred()">
            <alert *ngIf="emailBlur && email.invalid && (email.dirty || email.touched)" type="danger" class="px-0 py-1">
              <fa-icon [icon]="triangle"></fa-icon> A valid email address is required.
            </alert>
          </div>
          <div class="row form-group">
            <!-- Using #password we can identify this input to get its value -->
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <alert *ngIf="password.invalid && (password.dirty || password.touched)" type="danger" class="px-0 py-1">
              <fa-icon [icon]="triangle"></fa-icon> A valid password is required.
            </alert>
          </div>
          <div class="row form-group">
            <button *ngIf="!submitted" type="submit" class="form-control btn btn-primary submit px-3" [disabled]="!loginForm.valid">Sign In</button>
            <button *ngIf="submitted" type="submit" class="form-control btn btn-primary submit px-3" [disabled]=true>
              <fa-icon [icon]="gear" [spin]="true"></fa-icon>
              Logging in...
            </button>
          </div>
          <div class="row form-group d-md-flex">
            <a routerLink="/Forgot" class="form-control btn btn-primary submit px-3">Forgot Password</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
