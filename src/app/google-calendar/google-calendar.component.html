<nav class="navbar navbar-expand-lg navbar-fixed-top bg-body-tertiary" data-bs-theme="dark" role="navigation">
  <div class="container d-flex justify-content-between align-items-center align-items-md-end">
    <div class="d-flex flex-grow-1">
      <a class="navbar-brand">
        <img src="/assets/MBSA.png" alt="Logo" width="auto" height="30" class="d-inline-block align-text-top">
        Volunteer Patrol
      </a>
    </div>
  </div>
</nav>
<div class="container">
  <div  class="card p-3 m-3">
    @if (!error) {
      <div class="card-body">
        <fa-icon [icon]="igear" animation="spin"></fa-icon>&nbsp;
        Connecting your Google calendar ...
      </div>
    } @else {
      <div class="card-body">
        <alert type="danger" [dismissible]="true" (click)="returnToAccount()">
          An error occured connecting your Google account. Closing this alert will return you to your account page.
          <br><br>
          Error: {{error}}
        </alert>
      </div>
    }
    
  </div>
</div>
