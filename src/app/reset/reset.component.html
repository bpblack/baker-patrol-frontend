<nav class="navbar navbar-expand-lg navbar-fixed-top bg-body-tertiary" data-bs-theme="dark" role="navigation">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="/assets/MBSA.png" alt="Logo" width="auto" height="30" class="d-inline-block align-text-top">
      Volunteer Patrol
    </a>
  </div>
</nav>
<div class="text-center baker-bg">
  <div class="row justify-content-center">
    <div class="col-md-6 mb-5">
    </div>
  </div>
  <div class="row justify-content-center">
    <div *ngIf="!wasSuccess(); else success" class="col-md-6 col-lg-4">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="d-grid gap-3">
          <div class="row form-group">
            <h1 class="h3 mb-3 fw-normal">Reset your password:</h1>
            <alert *ngIf="error" type="danger" [dismissible]="true" (onClose)="closeError()" class="px-0 py-1">
              <fa-icon [icon]="itriangle"></fa-icon>&nbsp;
              {{error}}
            </alert>
          </div>
          <div class="row form-group">
            <!-- Using #username, we can identify this input to get the value on the form's submit event -->
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <alert *ngIf="showAlert(resetForm.controls['password'])" type="danger" class="px-0 py-1">
              <fa-icon [icon]="itriangle"></fa-icon>&nbsp;
              A password of at least 8 characters is required.
            </alert>
          </div>
          <div class="row form-group">
            <!-- Using #password we can identify this input to get its value -->
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
            <alert *ngIf="(resetForm.errors?.['passwordNoMatch']) || showAlert(resetForm.controls['confirmPassword'])" type="danger" class="px-0 py-1">
              <fa-icon [icon]="itriangle"></fa-icon>&nbsp;A valid matching password is required.
            </alert>
          </div>
          <div class="row form-group">
            
            <button *ngIf="!submitted; else submitting" type="submit" class="form-control btn btn-primary submit px-3" [disabled]="!resetForm.valid">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #success>
  <div class="col-md-6 col-lg-4">
    <alert type="success">
      <fa-icon [icon]="icircle"></fa-icon>&nbsp;
      Your password was successfully reset. You can now <a routerLink="/Login" class="alert-link">login</a>.
    </alert>
  </div>
</ng-template>

<ng-template #submitting>
  <button type="submit" class="form-control btn btn-primary submit px-3" [disabled]=true>
    <fa-icon [icon]="igear" [spin]="true"></fa-icon>&nbsp;
    Logging in...
  </button>
</ng-template>
